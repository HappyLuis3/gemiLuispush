<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Talk to Gemini</title>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlight.js@11.8.0/styles/github-dark.min.css">
  <script src="https://cdn.jsdelivr.net/npm/highlight.js@11.8.0/lib/highlight.min.js"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Talk to Gemini</h1>

    <div id="chatMessages" class="chat-area">
      <div class="initial-message chat-message gemini-message">Hello! How can I help you today?</div>
      </div>

    <div class="input-area">
      <textarea id="userInput" rows="3" placeholder="Write to Gemini..." aria-label="Write to Gemini"></textarea>
      <button id="submit">Send</button>
    </div>
  </div>

  <script src="frontendScript.js"></script>
</body>
</html>
